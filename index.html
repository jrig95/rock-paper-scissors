<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Rock • Paper • Scissors</h1>
    </div>

    <div id="display">
      <div id="human-choice" class="question"></div>
      <div id="computer-choice" class="question"></div>
    </div>

    <div id="score">
      <h2 id="player-score"></h2>
      <h2 id="computer-score"></h2>
    </div>

    <div id="message"></div>

    <div id="buttons">
      <button id="rock" class="rock btn" src="images/rock.png" alt="rock"></button>
      <button id="paper" class="paper btn" src="images/paper.png" alt="paper"></button>
      <button id="scissors" class="scissors btn" src="images/scissors.png" alt="scissors"></button>

    </div>
    <div>
      <button id="reset" onClick="window.location.reload();">Play Again!</button>
    </div>
  </div>

</body>
<script type="text/javascript" src="main.js"></script>

</html>
