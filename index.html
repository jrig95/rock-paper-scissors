  <div class="container">
    <div class="header">
      <h1>Rock • Paper • Scissors</h1>
    </div>

    <div id="score">
      <h2 id="player-score"></h2>
      <h2 id="computer-score"></h2>
    </div>

    <div id="message"></div>

    <div id="buttons">
      <button id="rock" class="rock btn" src="images/rock.png" alt="rock"><img src="images/rock.png" alt=""></button>
      <button id="paper" class="paper btn" src="images/paper.png" alt="paper"><img src="images/paper.png"
          alt=""></button>
      <button id="scissors" class="scissors btn" src="images/scissors.png" alt="scissors"><img src="images/scissors.png"
          alt=""></button>

    </div>
    <div>
      <button id="reset" onClick="window.location.reload();">Play Again!</button>
    </div>
  </div>
